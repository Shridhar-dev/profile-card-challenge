<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      margin:0;
      padding:0;
    }
    body{
      display:grid;
      place-content: center;
      width: 100vw;
      height: 100vh;
      font-family: 'Kumbh Sans', sans-serif;
      background:hsl(185, 75%, 39%); 
      overflow: hidden;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .main{ display:flex; flex-direction: column;width:350px ;border-radius: 10px;overflow: hidden;box-shadow: 0px 0px 131px -60px rgba(0,0,0,0.75);position: relative;z-index: 200;}
    .footer{border-top: 2px solid rgb(204, 203, 203,0.3);display:flex;background-color: white;}
    .footer_item{width:33.5%;text-align: center;margin:10px;}
    .mid{text-align: center;background-color: white;margin-top:-3px}
    .pro_img{border-radius: 50%;margin-top:-50px;border:5px solid white;}
    p{margin:10px}
    .name,.stats{font-size: 18px;font-weight: 700;}
    .name,.age{display: inline;margin-left: 0px;margin-right:10px ;font-size: 18px;}
    .labels,.age,.city{font-weight:400;color:hsl(0, 0%, 59%)}
    .top_image{position: absolute;z-index:-2;left: -20%;top: -80%;}
    .bottom_image{position: absolute;z-index:-2;left: 50%;top: 50%;}
    .data{margin-top:10px;}
    
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg"  class="top_image"/>
  <img src="images/bg-pattern-bottom.svg"  class="bottom_image"/>
  <div class="main">

    <div class="mid">
      <div>
        <img class="pro_img" src="./images/image-victor.jpg" />
        <div class="data" style="padding:10px">
        <p class="name">Victor Crest</p><p class="age">26</p>
        <p class="city">London</p>
        </div>
      </div>
